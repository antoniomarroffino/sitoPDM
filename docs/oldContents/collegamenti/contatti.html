<body>

    <!-- - - - - - - - - - - - - - - - - HEADER - - - - - - - - - - - - - - - - -->

    <script>
        creaHeader(5); // 5 = CONTATTI
    </script>

    <!-- - - - - - - - - - - - - - - - / HEADER - - - - - - - - - - - - - - - - -->

    <!-- - - - - - - - - - - - - - - - - BODY - - - - - - - - - - - - - - - - -->

    <div class="container-fluid sfondoBodyScuro">
        <div class="row p-5 my-4 sfondoBianco lineaDiSeparazione">
            <div class="col-sm-1">
                <img class="img-fluid logoAffari" src="../img/logoContatti.png">
            </div>
            <div class="col-sm-6 centerElement">
                <h1>CONTATTI</h1>
            </div>
        </div>
    </div>

    <div class="container p-5 my-4 lead">
        <p class="display-3 text-center my-4">Contattaci</p>
        <p class="fs-4 text-center mb-5">Completa tutti i campi qui sotto e premi il bottone "Invia" per inviarci la tua richiesta.</p>
        <form id="contact-form" name="contact-form" action="" method="get">
            <div class="row mb-4">
                <div class="col-lg-3 space">
                    <div class="form-floating text-dark">
                        <input type="text" id="name" name="name" class="form-control" placeholder="Nome">
                        <label for="name">
                            Nome
                        </label>
                    </div>
                </div>
                <div class="col-lg-3 space">
                    <div class="form-floating text-dark">
                        <input type="text" id="surname" name="surname" class="form-control" placeholder="Cognome">
                        <label for="surname">
                            Cognome
                        </label>
                    </div>
                </div>
                <div class="col-lg-6 space">
                    <div class="form-floating text-dark">
                        <input type="text" id="email" name="email" class="form-control" placeholder="Email">
                        <label for="email">
                            Email
                        </label>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-lg-12">
                    <div class="form-floating text-dark">
                        <input type="text" spellcheck="true" id="subject" name="subject" class="form-control" placeholder="Oggetto">
                        <label for="subject">
                            Oggetto
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-floating text-dark">
                        <textarea spellcheck="true" id="message" name="message" class="form-control" placeholder="Messaggio" style="height: 100px"></textarea>
                        <label for="message">
                            Messaggio
                        </label>
                    </div>
                </div>
            </div>
        </form>
        <div class="status mt-4 mb-2 text-center text-danger fw-bolder"></div>
        <div class="mt-4 text-center">
            <a class="btn btn-success badge fs-2 fw-lighter" onclick="validateForm();">
                <span class="text-light">INVIA</span>
            </a>
        </div>
    </div>



    <!-- - - - - - - - - - - - - - - - / BODY - - - - - - - - - - - - - - - - -->
